<template name="fratChefView">
  <div class="panel panel-default">
    <div class="panel-heading">
      <a class="title-link">
        <h3 class="panel-title">{{name}}</h3>
      </a>
    </div>
    <div class="panel-body" style="display:none">

    <div class="panel panel-default">
      <div class="panel-heading">
        <a class="title-link">
          <h3 class="panel-title">Current Menu</h3>
        </a>
      </div>
      <div class="panel-body" style="display:none">
        Place to create, view, edit, and delete meals for
        breakfast, lunch, and dinner
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <a class="title-link">
          <h3 class="panel-title">Meal Requests</h3>
        </a>
      </div>
      <div class="panel-body" style="display:none">
        Place to view pending and complete meal requests,
        including ability to mark meals as complete, and ability
        to read feedback on meals.
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <a class="title-link">
          <h3 class="panel-title">Announcements</h3>
        </a>
      </div>
      <div class="panel-body" style="display:none">
        Place to send out announcements about meals, 
        and also to view past chef/admin announcements
      </div>
    </div>

    </div>
  </div>
</template>
