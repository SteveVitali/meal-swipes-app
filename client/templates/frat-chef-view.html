<template name="fratChefView">
  <div class="panel panel-default">
    <div class="panel-heading">
      <a class="title-link">
        <h3 class="panel-title">{{name}}</h3>
      </a>
    </div>
    <div class="panel-body" style="display:none">

    <div class="panel panel-default">
      <div class="panel-heading">
        <a class="title-link">
          <h3 class="panel-title">Current Menu</h3>
        </a>
      </div>
      <div class="panel-body" style="display:none">
        {{#autoForm collection="Fraternities" id="updateMealsForm" doc=this type="update"}}
          {{> afArrayField name='menu'}}
          <button type="submit" class="btn btn-primary">Update</button>
        {{/autoForm}}
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <a class="title-link">
          <h3 class="panel-title">Meal Requests</h3>
        </a>
      </div>
      <div class="panel-body" style="display:none">
        Place to view pending and complete meal requests,
        including ability to mark meals as complete, and ability
        to read feedback on meals.
        <table class="table table-striped">
          <tbody>
            <tr>
              <th>Main Dish</th>
              <th>Details</th>
              <th>Status</th>
            </tr>
            {{#each mealRequests}}
              {{> chefMealRequest}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <a class="title-link">
          <h3 class="panel-title">Announcements</h3>
        </a>
      </div>
      <div class="panel-body" style="display:none">
        Place to send out announcements about meals, 
        and also to view past chef/admin announcements
      </div>
    </div>

    </div>
  </div>
</template>
